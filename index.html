<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-practice-2</title>
</head>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">

<body>
    <div class="wrapper">
        <section class="main">
            <div class="card u-mt-48 u-mb-48">
                <div class="row">
                    <div class="col-2-3">
                        <div class="form-bg u-padding-32">
                            <h2 class="heading u-mt-48">Content</h2>
                            <p class="massage u-mt-24">saying something to here.</p>
                        </div>
                    </div>
                    <div class="col-1-3 u-padding-32">
                        <form action="" class="form">
                            <div class="input-container">
                                <input class="js-input" type="text">
                                <label class="label-text" for="">Name</label>
                            </div>
                            <div class="input-container">
                                <input class="js-input" type="email">
                                <label class="label-text" for="">E-mail</label>
                            </div>
                            <div class="input-container u-mb-24">
                                <textarea class="u-resize-none js-input" name="" id="" cols="30" rows="10"></textarea>
                                <label class="label-text" for="">Message</label>
                            </div>
                            <div class="u-text-center">
                                <input class="btn btn--primary" type="submit" value="SEND">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script>
            $(".js-input").focus(function() {
                $(this).parent().find(".label-text").addClass("is-active");
            })
            $(".js-input").blur(function() {
                if ($(this).val().length == 0)
                    $(this).parent().find(".label-text").removeClass("is-active");
            })
        </script>

    </div>
</body>

</html>
